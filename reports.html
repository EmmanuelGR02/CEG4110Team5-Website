<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/homepage.css">
        <link rel="stylesheet" href="style/reports.css">
        <title>Reports</title>
    </head>

    <body>
        <!-- Display the header on top of the page -->
        <header></header>

        <!-- Title -->
        <h1 class="title">Weekly Team Reports</h1>
        <hr>

        <!-- Main div holding the report and its info -->
        <div class="weekly_report">
            <h3>Weekly Team Report #1</h3>
            <p>Date: Jan 13 to Jan 19</p>

            <!-- pdf preview -->
            <div class="pdf_preview">
                <iframe src="weeklyReports/Jan 13 - Jan 19.pdf" frameborder="0"></iframe>
            </div>
            <a href="weeklyReports/Jan 13 - Jan 19.pdf" target="_blank">View Full Report</a>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Fetch and insert header
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data;
                    });
            });
        </script>

    </body>
</html>
